<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../src/font/DS-DIGI.TTF">
    <title>Kalkulator -DwB</title>
</head>
<body>
    <!-- Kalkulator start -->
    <section class="h-fullScreen min-h-pendek flex justify-center items-center">
        <div id="kalkulator-body" class="w-tablet min-w-vsm max-w-sedang px-5 pt-5 pb-4 border border-exborder
        bg-border rounded-3xl shadow-lg shadow-stone-500 miniScreen:w-hp">

        <!-- Input Angka Start -->
            <div class="bg-mainshadow p-3 rounded-lg border border-bgcolor">
                <div id="inputbox" class="w-full pr-2 text-6xl flex items-center
                     border-4 border-black">
                        <input class="w-full text-right bg-transparent" type="text" name="number" disabled>
                </div>
            </div>
        <!-- Input Angka End -->

        <!-- Tombol Grid Start -->
            <div class="bg-mainshadow p-3 mt-4 rounded-lg border border-bgcolor">
                <div class="grid grid-cols-4 grid-rows-5 grid-flow-dense gap-3 p-3">
                    <button data-btn="*" class="bg-operator tombol py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/timesOperator.svg" class="w-12"></button>
                    <button data-btn="/" class="bg-operator tombol py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/divideOperator.svg" class="w-12"></button>
                    <button data-btn="backspace" class="bg-oren tombol py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/backspaceicon.svg" class="w-12"></button>
                    <button data-btn="clear" class="bg-oren tombol py-3 rounded-md text-4xl"><strong>C</strong></button>
                    <button data-btn="7" class="bg-border tombol py-3 rounded-md text-4xl text-operator">7</button>
                    <button data-btn="8" class="bg-border tombol py-3 rounded-md text-4xl text-operator">8</button>
                    <button data-btn="9" class="bg-border tombol py-3 rounded-md text-4xl text-operator">9</button>
                    <button data-btn="-" class="bg-operator tombol py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/minus.svg" class="w-12"></button>
                    <button data-btn="4" class="bg-border tombol py-3 rounded-md text-4xl text-operator">4</button>
                    <button data-btn="5" class="bg-border tombol py-3 rounded-md text-4xl text-operator">5</button>
                    <button data-btn="6" class="bg-border tombol py-3 rounded-md text-4xl text-operator">6</button>
                    <button data-btn="+" class="bg-operator tombol py-3 rounded-md text-4xl row-span-2 flex justify-center items-center"><img src="../src/image/plusicon.svg" class="w-12"></button>
                    <button data-btn="1" class="bg-border tombol py-3 rounded-md text-4xl text-operator">1</button>
                    <button data-btn="2" class="bg-border tombol py-3 rounded-md text-4xl text-operator">2</button>
                    <button data-btn="3" class="bg-border tombol py-3 rounded-md text-4xl text-operator">3</button>
                    <button data-btn="0" class="bg-border tombol py-3 rounded-md text-4xl text-operator">0</button>
                    <button data-btn="." class="bg-border tombol py-3 rounded-md text-4xl text-operator">.</button>
                    <button data-btn="equal" class="bg-operator tombol py-3 rounded-md text-4xl col-span-2 flex justify-center items-center"><img src="../src/image/equalOperator.svg" class="w-12"></button>
                </div>
            </div>
        <!-- Tombol Grid End -->

        </div>
    </section>
    <!-- Kalkulator end -->

    <script src="./js/script.js"></script>
</body>
</html>
