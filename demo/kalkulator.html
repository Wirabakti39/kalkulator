<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator DwB</title>
</head>
<body class="bg-bgcolor">
    <!-- Kalkulator start -->
    <section class="mt-10">
        <div id="kalkulator-body" class="max-w-md mx-auto px-4 pt-4 pb-3 bg-border rounded-3xl">

        <!-- Input Angka Start -->
            <div class="bg-mainshadow p-3 rounded-lg">
                <div id="inputbox" class="w-full h-16 bg-inputbox border-4 border-black">
                    <!-- Inputan disini -->
                </div>
            </div>
        <!-- Input Angka End -->

        <!-- Tombol Grid Start -->
            <div class="bg-mainshadow p-3 rounded-lg mt-4">
                <div class="grid grid-cols-4 grid-rows-5 grid-flow-dense gap-3 p-3">
                    <button class="bg-operator py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/timesOperator.svg" class="w-12"></button>
                    <button class="bg-operator py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/divideOperator.svg" class="w-12"></button>
                    <button class="bg-oren py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/backspaceicon.svg" class="w-12"></button>
                    <button class="bg-oren py-3 rounded-md text-4xl"><strong>C</strong></button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">1</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">2</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">3</button>
                    <button class="bg-operator py-3 rounded-md text-4xl flex justify-center items-center"><img src="../src/image/minus.svg" class="w-12"></button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">4</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">5</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">6</button>
                    <button class="bg-operator py-3 rounded-md text-4xl row-span-2 flex justify-center items-center"><img src="../src/image/plusicon.svg" class="w-12"></button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">7</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">8</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">9</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">0</button>
                    <button class="bg-border py-3 rounded-md text-4xl text-operator">.</button>
                    <button class="bg-operator py-3 rounded-md text-4xl col-span-2 flex justify-center items-center"><img src="../src/image/equalOperator.svg" class="w-12"></button>
                </div>
            </div>
        <!-- Tombol Grid End -->

        </div>
    </section>
    <!-- Kalkulator end -->
</body>
</html>
